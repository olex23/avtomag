{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}  {% endblock title %}
    </title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css" >
    <link rel="stylesheet" href="{% static 'main/css/main.css'  %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <header>
        <div class="logo-img">
            <img src="{% static 'main/img/logo.svg'%}" alt="LOGO_IMG">
            <h1 class="logo" >AVTO_MAG</h1>
        </div>
        <div>
            <h3>НАВІГАЦІЯ</h3>
        </div>
        <nav class="menu-link">
            <ul>
                <a href="{% url 'main:home' %}"><i class="fa-solid fa-caravan"></i> Головна</a>
                <a href="{% url 'main:cars' %}"><i class="fa-solid fa-cart-plus"></i > Доступні авто</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'main:cars' %}"><i class="fa-solid fa-cart-plus"></i > Доступні авто</a>
                    <a href="{% url 'main:profile' %}"><i class="fa-solid fa-user"></i> Профіль</a>

                    <form id="frm_logout" method="post" action="{% url 'users:logout' %}">     {% csrf_token %}
                        <a  href="javascript:$('#frm_logout').submit();" ><i class="fa-solid fa-sign-out"></i> Вийти</a>
                    </form>
                {% else %}

                    <a href="{% url 'users:login'  %} "><i class="fa-solid fa-arrow-right-to-bracket"></i> Вхід</a>
                    <a href="{% url 'users:register'  %} "><i class="fa-solid fa-user-plus"></i> Реєстрація</a>
                {% endif %}
                <a href="#"><i class="fa-solid fa-mobile"></i> Контаки</a>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}

        {% endblock content %}
    </main>

</body>
</html>
